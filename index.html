<!DOCTYPE html>
<html lang="en">

<head>
    <title>Waste Reduction and Recycling Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Waste Tracker</h1>
    </header>
    <main>
        <section>
            <h2>Record Your Waste</h2>
            <form id="wasteForm">
                <label for="wasteType">Select Waste Type:</label>
                <select id="wasteType" name="wasteType">
                    <option value="paper">Paper</option>
                    <option value="plastic">Plastic</option>
                    <!-- Add more waste types here -->
                </select>
                <button type="submit">Record</button>
            </form>
        </section>
        <section>
            <h2>Waste Statistics</h2>
            <p>Total Paper Waste: <span id="paperWaste">0</span> kg</p>
            <p>Total Plastic Waste: <span id="plasticWaste">0</span> kg</p>
            <!-- Add more waste type statistics here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Waste Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
